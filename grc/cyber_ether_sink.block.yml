id: cyber_ether_sink
label: CyberEther Sink
category: '[cyber]'

templates:
  imports: import cyber
  make: cyber.ether_sink(${fftsize}, ${buffer_multiplier})

parameters:
- id: fftsize
  label: FFT Size
  dtype: int
  default: 2048
  hide: none

- id: buffer_multiplier
  label: Buffer Size Multiplier
  dtype: int
  default: 1
  hide: part

inputs:
- label: in
  dtype: complex

outputs:

file_format: 1
